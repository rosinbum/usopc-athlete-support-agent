name: CI

on:
  pull_request:
    branches: [main]

permissions:
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @usopc/core test -- --coverage
      - run: pnpm --filter @usopc/shared test -- --coverage
      - run: pnpm --filter @usopc/ingestion test -- --coverage
      - run: pnpm --filter @usopc/evals test -- --coverage
      - run: pnpm --filter @usopc/slack test -- --coverage
      - run: pnpm --filter @usopc/web test -- --coverage

      - name: Coverage — core
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: core
          working-directory: packages/core

      - name: Coverage — shared
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: shared
          working-directory: packages/shared

      - name: Coverage — ingestion
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: ingestion
          working-directory: packages/ingestion

      - name: Coverage — evals
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: evals
          working-directory: packages/evals

      - name: Coverage — slack
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: slack
          working-directory: apps/slack

      - name: Coverage — web
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          name: web
          working-directory: apps/web

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm typecheck

  format:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: npx prettier --check .
