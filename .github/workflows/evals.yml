name: Evaluations

on:
  pull_request:
    branches: [main]
    paths:
      - "packages/core/src/agent/**"
      - "packages/core/src/prompts/**"
      - "packages/core/src/rag/**"
      - "packages/evals/**"

jobs:
  deterministic-evals:
    name: Deterministic Evaluations
    runs-on: ubuntu-latest
    env:
      LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
      LANGSMITH_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: usopc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Initialize database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/usopc_test
        run: psql "$DATABASE_URL" -f scripts/init-db.sql

      - name: Run classifier eval
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/usopc_test
        run: pnpm --filter @usopc/evals eval -- --suite classifier

      - name: Run escalation eval
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/usopc_test
        run: pnpm --filter @usopc/evals eval -- --suite escalation

      - name: Compare baselines
        run: pnpm --filter @usopc/evals tsx src/scripts/compare-baselines.ts
        continue-on-error: true

  llm-judge-evals:
    name: LLM Judge Evaluations
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'run-llm-evals')
    env:
      LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
      LANGSMITH_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: usopc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Initialize database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/usopc_test
        run: psql "$DATABASE_URL" -f scripts/init-db.sql

      - name: Run groundedness eval
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/usopc_test
        run: pnpm --filter @usopc/evals eval -- --suite groundedness

      - name: Run correctness eval
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/usopc_test
        run: pnpm --filter @usopc/evals eval -- --suite correctness
